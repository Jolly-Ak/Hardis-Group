<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="stylesheet" href="contact.css">
</head>

<body>

  <div class="contact-section">
    <h2>Contactez-nous</h2>
    <form id="contactForm">
      <label for="company">Société *</label>
      <input type="text" id="company" name="company" required>

      <label for="last-name">Nom *</label>
      <input type="text" id="last-name" name="last-name" required>

      <label for="first-name">Prénom *</label>
      <input type="text" id="first-name" name="first-name" required>

      <label for="position">Fonction</label>
      <input type="text" id="position" name="position">

      <label for="email">Email *</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Téléphone *</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="country">Pays *</label>
      <input type="text" id="country" name="country" required>

      <label for="postal-code">Code postal *</label>
      <input type="text" id="postal-code" name="postal-code" required>

      <label for="subject">Objet de votre demande *</label>
      <input type="text" id="subject" name="subject" required>

      <label for="description">Description de votre besoin</label>
      <textarea id="description" name="description"></textarea>

      <label for="source">Comment êtes-vous venu sur notre site ?</label>
      <input type="text" id="source" name="source">

      <label>
        <input type="checkbox" name="accept" required>
        J'accepte que mes données à caractère personnel soient collectées et traitées selon les conditions décrites à la
        page "respect des données personnelles".
      </label>


      <button type="submit">ENVOYER</button>
    </form>
  </div>

  <div id="popup" class="popup">
    Votre message a été envoyée avec succès !
  </div>

  <script src="contact.js"></script>
</body>

</html>
